<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-header-logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <di
        ><form class="trybewarts-login">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            method="GET"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            method="GET"
          />
          <button id="btn-login" type="submit">Entrar</button>
        </form>
      </di>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="container">
          <div id="container-name">
            <input
              type="text"
              name="primeiro-Nome"
              id="input-name"
              placeholder="Nome"
            />
          </div>
          <div id="container-lastname">
            <input
              type="text"
              name="segundo-Nome"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div id="container-email">
            <input
              type="email"
              name="input-email"
              id="input-email"
              placeholder="Email"
            />
          </div>
          <select name="House" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybewarts-colored-logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
