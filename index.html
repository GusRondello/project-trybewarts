<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-header-logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <di
        ><form class="trybewarts-login">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            method="GET"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            method="GET"
          />
          <button id="btn-login" type="submit">Entrar</button>
        </form>
      </di>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="container">
          <div id="container-name">
            <input
              type="text"
              name="primeiro-Nome"
              id="input-name"
              placeholder="Nome"
            />
          </div>
          <div id="container-lastname">
            <input
              type="text"
              name="segundo-Nome"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div id="container-email">
            <input
              type="email"
              name="input-email"
              id="input-email"
              placeholder="Email"
            />
          </div>
          <select name="House" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <section>
          <div>
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="frontend">frontend
            <input type="radio" name="family" id="frontend" value="Frontend"/>
          </label>
          <label for="backend"> backend
            <input type="radio" name="family" id="backend" value="Backend"/>
          </label>
          <label for="fullstack">fullstack
            <input type="radio" name="family" id="fullstack" value="FullStack"/>
          </label>
          </div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input class="subject" type="checkbox" name="HoFs" id="HoFs" value="HoFs"/>HoFs
            <input class="subject" type="checkbox" name="Jest" id="Jest" value="Jest"/>Jest
            <input class="subject" type="checkbox" name="Promises" id="Promises" value="Promises"/>Promises
            <input class="subject" type="checkbox" name="React" id="React" value="React"/>React
            <input class="subject" type="checkbox" name="SQL" id="SQL" value="SQL"/>SQL
            <input class="subject" type="checkbox" name="Python" id="Python" value="Python"/>Python
          </div>
        </section>
      <section>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="label1">1
            <input type="radio" name="rate" id="label1" value="1">
          </label>
          <label for="label2">2
            <input type="radio" name="rate" id="label2" value="2">
          </label>
          <label for="label3">3
            <input type="radio" name="rate" id="label3" value="3">
          </label>
          <label for="label4">4
            <input type="radio" name="rate" id="label4" value="4">
          </label>
          <label for="label5">5
            <input type="radio" name="rate" id="label5" value="5">
          </label>
          <label for="label6">6
            <input type="radio" name="rate" id="label6" value="6">
          </label>
          <label for="label7">7
            <input type="radio" name="rate" id="label7" value="7">
          </label>
          <label for="label8">8
            <input type="radio" name="rate" id="label8" value="8">
          </label>
          <label for="label9">9
            <input type="radio" name="rate" id="label9" value="9">
          </label>
          <label for="label10">10
            <input type="radio" name="rate" id="label10" value="10">
          </label>
        </div>
        <div>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <div  id="counter">500</div>
        </div>
        <div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </section>
      
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybewarts-colored-logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
