<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login">
        <input type="email" name="email" class="input-round" id="email" placeholder="Email"/>
        <input type="password" name="password" id="password" placeholder="Senha"/>
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="container">
        <div id="container-name">
          <input type="text" name="Nome" id="input-name" placeholder="Nome" />
        </div>
        <div id="container-lastname">
          <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div id="container-email">
          <input type="email" name="Email" id="input-email" placeholder="Email" />
        </div>
        <label for="house" id="house-label">Casa:
          <select name="Casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <hr />
      <section class="container">
        <div class="checbox-container">
          <label for="family" id="label-family">Qual sua família?</label>
          <label class="container">
            <input type="radio" name="family" id="frontend" value="Frontend" />
            Família Frontend
          </label>
          <label class="container">
            <input type="radio" name="family" id="backend" value="Backend" />
            Família Backend
          </label>
          <label class="container">
            <input type="radio" name="family" id="fullstack" value="FullStack" />Família FullStack</label>
          <br />
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checbox-container">
            <label><input type="checkbox" name="HoFs" id="HoFs" value="HoFs" />HoFs</label>
            <label><input type="checkbox" name="Jest" id="Jest" value="Jest" />Jest</label>
            <label><input type="checkbox" name="Promises" id="Promises" value="Promises" />Promises</label>
            <label><input type="checkbox" name="React" id="React" value="React" />React</label>
            <label><input type="checkbox" name="SQL" id="SQL" value="SQL" />SQL</label>
            <label><input type="checkbox" name="Python" id="Python" value="Python" />Python</label>
          </div>
        </div>
      </section>
      <hr />
      <section>
        <div class="nowrap-flex">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="" value="1" />1
          <input type="radio" name="rate" id="" value="2" />2
          <input type="radio" name="rate" id="" value="3" />3
          <input type="radio" name="rate" id="" value="4" />4
          <input type="radio" name="rate" id="" value="5" />5
          <input type="radio" name="rate" id="" value="6" />6
          <input type="radio" name="rate" id="" value="7" />7
          <input type="radio" name="rate" id="" value="8" />8
          <input type="radio" name="rate" id="" value="9" />9
          <input type="radio" name="rate" id="" value="10" />10
        </div>
        <br />
        <div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea name="comentario" id="textarea" cols="80" rows="5" maxlength="500"></textarea>
          <div  id="counter">500</div>
        </div>
        <div>
          <label id="label-infos"><input type="checkbox" name="checkbox" id="agreement" />Você
            concorda com o uso das informações acima?</label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-colored-logo" id="trybewarts-forms-logo" />
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
